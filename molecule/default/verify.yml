---
# Don't forget to keep this file updated
# molecule/<scenario>/verify.yml
- name: "Verify"
  hosts: "all"
  gather_facts: false
  tasks:

    - name: "Get ApacheDS services current state"
      register: install_apacheds_service_status
      failed_when: not install_apacheds_service_status.status.ActiveState == 'active'
      loop: "{{ inv_install_apacheds_instances }}"
      loop_control:
        loop_var: instance
      ansible.builtin.systemd:
        name: "apacheds-{{ instance.name }}"

    - name: "Check ApacheDS connectivities"
      loop: "{{ inv_install_apacheds_instances }}"
      loop_control:
        loop_var: instance
      ansible.builtin.wait_for:
        host: "{{ inventory_hostname }}"
        port: "{{ instance.port }}"
        timeout: 120

    - name: "Get default admin informations from instances"
      loop: "{{ inv_install_apacheds_instances }}"
      loop_control:
        loop_var: instance
      register: admin_instance_result
      failed_when: admin_instance_result.stdout == ""
      changed_when: admin_instance_result.rc != 0
      ansible.builtin.command: "ldapsearch -x -H ldap://localhost:{{ instance.port }} -D 'uid=admin,ou=system' -b 'dc=example,dc=com' -w 'secret'"
